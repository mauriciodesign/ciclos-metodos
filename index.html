<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Eliga un numero</h1>

    <div class="content">

        <!-- <h1>ingresar un numero entre 1 y el 100</h1> -->
        <div class="line">
            <button class="button" id="button1" type="button" onclick="imprimirNumero()"><span>1</span></button>
            <div id="respuesta1"></div>


            <!-- <h1>Responder una pregunta</h1> -->
            <button class="button" id="button2" type="button" onclick="napoleon()"><span>2</span></button>
            <div id="respuesta2"></div>
        </div>

        <div class="line">
            <!-- <h1>Calcular promedio de notas</h1> -->
            <button class="button" id="button3" type="button" onclick="nota()"><span>3</span></button>
            <div id="respuesta3"></div>

            <!-- <h1>Agregar 3 frutas</h1> -->
            <button class="button" id="button4" type="button" onclick="fruta()"><span>4</span></button>
            <div id="respuesta4"></div>
        </div>


        <div class="line">
            <!-- <h1>Escribe tu nombre</h1> -->
            <button class="button" id="button5" type="button" onclick="letras()"><span>5</span></button>
            <div id="respuesta5"></div>
        </div>
    </div>


    <script src="script.js"></script>


</body>

</html>
